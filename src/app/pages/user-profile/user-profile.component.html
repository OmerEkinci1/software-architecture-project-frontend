<div class="header pb-8 pt-5 pt-lg-8 d-flex align-items-center" style="min-height: 400px; background-image: url(assets/img/theme/profile-cover.jpg); background-size: cover; background-position: center top;">
  <!-- Mask -->
  <span class="mask bg-gradient-danger opacity-8"></span>
  <!-- Header container -->
</div>
<div class="container-fluid mt--9">
  <div class="row justify-content-center ">
    <div class="col-xl-5 order-xl-1">
      <div class="card bg-secondary shadow">
        <div class="card-header bg-white border-0">
          <div class="row align-items-center">
            <div class="col-6">
              <h3 class="mb-0">My account</h3>
            </div>
            <div class="row ">
              <div class="col-2 text-right">
                <button (click)="updateUser()" class="btn btn-lg btn-primary" >Update</button>
              </div>
            </div>
            <div class="row" style="margin-left: 5px;">
              <div class="col-2 text-left ">
                <button (click)="deleteUser()"  class="btn btn-lg btn-danger" >Delete</button>
              </div>
            </div>          
          </div>
        </div>
        <div class="card-body">
          <form [formGroup]="userUpdateForm">
            <h6 class="heading-small text-muted mb-4">User information</h6>
            <div class="pl-lg-2">
              <div class="row">
                <div class="col-lg-12">
                  <div class="form-group">
                    <label class="form-control-label" for="input-username">Name</label>
                    <input formControlName="Name" type="text" id="input-username" class="form-control form-control-alternative" placeholder="Name" value="Ã–mer">
                    
                  </div>
                </div>
              </div>
              <div class="row">
                <div class="col-lg-12">
                  <div class="form-group">
                    <label class="form-control-label" for="input-email">Surname</label>
                    <input formControlName="Surname" type="email" id="input-email" class="form-control form-control-alternative" placeholder="Surname">
                  </div>
                </div>
              </div>
              <div class="row">
                <div class="col-lg-12">
                  <div class="form-group">
                    <label class="form-control-label" for="input-first-name">Email</label>
                    <input formControlName="Email" type="email" id="input-first-name" class="form-control form-control-alternative" placeholder="Email">
                  </div>
                </div>
              </div>
              <div class="row">
                <div class="col-lg-12">
                  <div class="form-group">
                    <label class="form-control-label" for="input-last-name">Password</label>
                    <input formControlName="Password" type="password" id="input-last-name" class="form-control form-control-alternative" placeholder="Password">
                  </div>
                </div>
              </div>
            </div>
            <hr class="my-4" />        
          </form>
        </div>
      </div>
    </div>
  </div>
</div>

<ng-template #template>
  <div class="modal-header">
    <h4 class="modal-title pull-left">Add User Operation Claim</h4>
    <button type="button" class="close pull-right" aria-label="Close" (click)="modalRef.hide()">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <form [formGroup]="userOperationClaimForm">
        <div class="mb-3">
            <label for="workerName">User Name</label>
            <input type="text" formControlName="workerName" class="form-control" placeholder="Enter the user name">
        </div>
        <div class="mb-3">
          <label for="workerName">User Surname</label>
          <input type="text" formControlName="workerSurname" class="form-control" placeholder="Enter the user surname">
        </div>
        <div class="mb-3">
          <label for="workerName">User Operation Claim</label>
          <input type="text" formControlName="DailyWorkingTime" class="form-control" placeholder="Enter the user operation claim">
        </div>
        <div class="mb-3">
            <input type="submit" (click)="addUserOperationClaim()" class="btn btn-primary" placeholder="Submit">
        </div>
    </form>
</div>
</ng-template>

<ng-template #templateupdate>
  <div class="modal-header">
    <h4 class="modal-title pull-left">Update User Operation Claim</h4>
    <button type="button" class="close pull-right" aria-label="Close" (click)="modalRef.hide()">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <form [formGroup]="userOperationClaimForm">
        <div class="mb-3">
            <label for="workerName">User Name</label>
            <input type="text" formControlName="workerName" class="form-control" placeholder="Enter the worker name">
        </div>
        <div class="mb-3">
          <label for="workerName">User Surname</label>
          <input type="text" formControlName="workerSurname" class="form-control" placeholder="Enter the worker surname">
        </div>
        <div class="mb-3">
          <label for="workerName">User Operation Claim</label>
          <input type="text" formControlName="DailyWorkingTime" class="form-control" placeholder="Enter the daily working time">
        </div>
        <div class="mb-3">
            <input type="submit" (click)="addUserOperationClaim()" class="btn btn-primary" placeholder="Submit">
        </div>
    </form>
</div>
</ng-template>
