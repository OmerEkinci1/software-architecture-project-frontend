<div class="header pb-8 pt-5 pt-lg-8 d-flex align-items-center" style="min-height: 400px; background-image: url(assets/img/theme/profile-cover.jpg); background-size: cover; background-position: center top;">
  <!-- Mask -->
  <span class="mask bg-gradient-danger opacity-8"></span>
  <!-- Header container -->
</div>
<div class="container-fluid mt--9">
  <div class="row justify-content-center ">
    <div class="col-xl-5 order-xl-1">
      <div class="card bg-secondary shadow">
        <div class="card-header bg-white border-0">
          <div class="row align-items-center">
            <div class="col-6">
              <h3 class="mb-0">My account</h3>
            </div>
                  
          </div>
        </div>
        <div class="card-body">
          <form [formGroup]="userUpdateForm">
            <h6 class="heading-small text-muted mb-4">User information</h6>
            <div class="pl-lg-2">
              <div style="display: none;"  class="row">
                <div class="col-lg-12">
                  <div class="form-group">
                    <label class="form-control-label" for="input-namee">Name</label>
                    <input formControlName="Name" type="text" id="input-namee" class="form-control form-control-alternative" placeholder="Name">
                  </div>
                </div>
              </div>
              <div class="row">
                <div class="col-lg-12">
                  <div class="form-group">
                    <label class="form-control-label" for="input-namee">Name</label>
                    <input formControlName="Name" type="text" id="input-namee" class="form-control form-control-alternative" placeholder="Name">
                  </div>
                </div>
              </div>
              <div class="row">
                <div class="col-lg-12">
                  <div class="form-group">
                    <label class="form-control-label" for="input-email">Surname</label>
                    <input formControlName="Surname" type="text" id="input-email" class="form-control form-control-alternative" placeholder="Surname">
                  </div>
                </div>
              </div>
              <div class="row">
                <div class="col-lg-12">
                  <div class="form-group">
                    <label class="form-control-label" for="input-first-name">Email</label>
                    <input formControlName="Email" type="email" id="input-first-name" class="form-control form-control-alternative" placeholder="Email">
                  </div>
                </div>
              </div>
              <div class="row">
                <div class="col-lg-12">
                  <div class="form-group">
                    <label class="form-control-label" for="input-last-name">Password</label>
                    <input formControlName="Password" type="password" id="input-last-name" class="form-control form-control-alternative" placeholder="Password">
                  </div>
                </div>
              </div>
            </div>      
          </form>
          <div class="container" style="display: flex; flex-direction: row; align-items: flex-start;">
            <div class="card-header bg-transparent border-0 container">
              <button style="font-size: large; font-weight: bold;" (click)="updateUser()" class="btn btn-lg btn-primary" >Update</button>
            </div>
            <div class="card-header bg-transparent border-0 " >
              <button style="font-size: large; font-weight: bold;" (click)="deleteUser()"  class="btn btn-lg btn-danger" >Delete</button>
            </div>
        </div>  
        </div>
      </div>
    </div>
  </div>
</div>
